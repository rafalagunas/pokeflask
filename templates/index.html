<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
   
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="home">Home</a></li>
           <!-- <li role="presentation"><a href="#">Sign In</a></li>
             <li role="presentation" class="active"><a href="#">Sign Up</a></li> -->
          </ul>
        </nav>
        <h3 class="text-muted">Pokemappa</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Pokemappa</h1>
        <form class="form-signin">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <label for="inputLatitud" class="sr-only">Latitud</label>
        <input type="number" name="inputLatitud" id="inputLatitud" class="form-control" placeholder="Latitud" required>
        
        <label for="inputLongitud" class="sr-only">Longitud</label>
        <input type="number" name="inputLongitud" id="inputLongitud" class="form-control" placeholder="Longitud" required>
        

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Mapa</button>
      </form>
      </div>
 

       
 
      <footer class="footer">
        <p>&copy; rafastari</p>
      </footer>
 
    </div>
  </body>
</html>
